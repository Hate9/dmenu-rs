# Cargo.toml is generated by m4, see makefile

[package]
name = "dmenu-build"
version = "0.0.0"
authors = ["Shizcow <pohl.devin@gmail.com>"]
edition = "2018"
links = "X11"
build = "build.rs"
default-run="dmenu"

[[bin]]
name = "dmenu"
path = "../dmenu/main.rs"

[dependencies]
clap = { version = "2.33.1", features = ["yaml"]}
clipboard = "0.5"
itertools = "0.9"
lazy_static = "1.4.0"
libc = "0.2.69"
overrider = "^0.7.0"
pledge = "0.4.0"
regex = "1.3.7"
rustc_version_runtime = "0.2.0"
servo-fontconfig = "0.5.0"
unicode-segmentation = "1.6.0"
yaml-rust = "^0.3" # clap uses yaml-rust too, so Cargo will figure out the proper version


xcb = { version = "0.8.2", features = ["xkb", "xlib_xcb"] } # version constrained by xkbcommon
cairo-rs = { version = "0.9.1", features = ["xcb"] }
cairo-sys-rs = "0.10.0"
xkbcommon = { version = "0.4", features = ["x11"] }
pango = "0.9.0"
pangocairo = "0.10.0"

include(target/build/deps.toml) #m4

[build-dependencies]
overrider_build = "^0.7.0"
proc_use = "^0.2.1"
yaml-rust = "^0.3"
termcolor = "1.1"

[features]
Xinerama = []
default = ["Xinerama"]