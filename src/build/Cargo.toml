[package]
name = "dmenu-build"
version = "0.0.0"
authors = ["Shizcow <pohl.devin@gmail.com>"]
edition = "2018"
links = "X11"
build = "build.rs"
default-run="dmenu"

[[bin]]
name = "dmenu"
path = "../dmenu/main.rs"

[dependencies]
x11 = "2.18.2"
libc = "0.2.69"
servo-fontconfig = "0.5.0"
clipboard = "0.5.0"
regex = "1.3.7"
pledge = "0.4.0"
clap = { version = "2.33.1", features = ["yaml"]}
yaml-rust = "^0.3" # clap uses yaml-rust too, so Cargo will figure out the proper version
lazy_static = "1.4.0"
overrider = "0.6.1"

[build-dependencies]
bindgen = "0.53.2"
walkdir = "2"
yaml-rust = "^0.3"
proc_use = "^0.2.1"
overrider_build = "0.5.1"
man_dmenu = { path = "../man" }

[features]
Xinerama = []
default = ["Xinerama"]