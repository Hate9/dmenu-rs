about: |
    Launch a search query to the browser. Pass --lookup to enable.
    Use --engine to specify a search engine or pipe through stdin.
    See src/plugins/lookup/engines.rs for custom engines at build time.
entry: main.rs
cargo_dependencies: deps.toml

args:
  - lookup:
      help: Enter lookup mode
      long_help: >
        The input in the prompt will be used as the search term in the selected
        engine (duckduckgo as default). XDG-OPEN will be used for opening the 
        links.
      short: L
      long: lookup
      conflicts_with: prompt
  - engine: 
      help: Engine to use.
      long_help: >
        Engine to look up into. Possible values: ["github", "rust",
        "archwiki", "ddg", "english"]. More engines can be added at
        src/plugins/lookup/engines.rs during build time. 
      long: engine
      takes_value: true
      requires: lookup
